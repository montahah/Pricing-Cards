<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            box-sizing:border-box;
            margin: 0;
            padding: 0;
        }
        .pricing-container{
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            /* background-color: #484848;
            color: white; */
            margin-top: 100px;
        }
        .plan{
            border: 1px solid #000723;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
            
        }
        .plan:hover{
            transform: translateX(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .popular{
            border-color: rgb(113, 184, 255);
            border-width: 2px;
            position: relative;

        }
        .popular::after{
            content: "POPULAR";
            position: absolute;
            top: -10px;
            right: 10px;
            background: #3498db;
            color: white;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 3px;

        }
        .price{
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
        .features{
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .features li{
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .btn{
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="plan">
            <h3>Basic</h3>
            <div class="price">$9 <span>month</span></div>
            <ul class="features">
                <li>5 Projects</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
                <li>Live Support</li>
            </ul>
            <button class="btn">Get Started</button>

        </div>

        <div class="plan popular">
            <h3>Pro</h3>
            <div class="price">$29 <span>month</span></div>
            <ul class="features">
                <li>Unlimited Projects</li>
                <li>100GB Storage</li>
                <li>Priority Support</li>
                <li>Advanced analytics</li>
            </ul>
            <button class="btn">Get Started</button>
        </div>
    </div>
</body>
</html>
